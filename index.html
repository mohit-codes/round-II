<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="leaderboard">
      <div><p class="leaderboard-heading bold">Leaderboard</p></div>
      <div class="tab">
        <div class="selected bold">Weekly</div>
        <div>Monthly</div>
        <div>Overall</div>
      </div>
      <div class="outer-div">
        <div class="top-five-div">
          <div class="sections-heading"><p>Top 5 Player</p></div>
          <div class="top-five-inner">
            <div class="tile">
              <img class="num" src="assets/one.png" alt="one" />

              <div class="image-circle">
                <img class="singer-img" src="assets/selena.jpg" alt="singer" />
                <div class="after-img-num">3</div>
              </div>

              <div class="txt-box">
                <p class="name-txt bold">Selena Gomez</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>

            <div class="tile">
              <img class="num" src="assets/two.png" alt="two" />

              <div class="image-circle">
                <img class="singer-img" src="assets/ariana.jpg" alt="singer" />
                <div class="after-img-num">3</div>
              </div>
              <div class="txt-box">
                <p class="name-txt bold">Ariana Grande</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>
            <div class="tile">
              <img class="num" src="assets/three.png" alt="three" />

              <div class="image-circle">
                <img class="singer-img" src="assets/taylor.jpg" alt="singer" />
                <div class="after-img-num">3</div>
              </div>

              <div class="txt-box">
                <p class="name-txt bold">Taylor Swift</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>
            <div class="tile">
              <img class="num" src="assets/four.png" alt="four" />

              <div class="image-circle">
                <img class="singer-img" src="assets/kylie.jpg" alt="singer" />
                <div class="after-img-num">3</div>
              </div>

              <div class="txt-box">
                <p class="name-txt bold">Kylie Jenner</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>
            <div class="tile">
              <img class="num" src="assets/five.png" alt="five" />

              <div class="image-circle">
                <img class="singer-img" src="assets/beyonce.jpg" alt="singer" />
                <div class="after-img-num">3</div>
              </div>

              <div class="txt-box">
                <p class="name-txt bold">Beyonc√©</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>
          </div>
        </div>
        <div class="my-standings-div">
          <div class="sections-heading"><p>My Standings</p></div>
          <div class="my-standings-inner">
            <div class="tile">
              <img class="num" src="assets/six.png" alt="six" />

              <div class="image-circle">
                <img class="singer-img" src="assets/justin.jpg" alt="singer" />
                <div class="after-img-num">3</div>
              </div>

              <div class="txt-box">
                <p class="name-txt bold">Justin Bieber</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>
            <div class="tile">
              <img class="num" src="assets/seven.png" alt="seven.png" />

              <div class="image-circle">
                <img
                  class="singer-img blue-border"
                  src="assets/zayn.jpg"
                  alt="singer"
                />
                <div class="after-img-num blue-background">3</div>
              </div>

              <div class="txt-box">
                <p class="name-txt bold">Zayn malik</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>
            <div class="tile">
              <img class="num" src="assets/eight.png" alt="eight.png" />

              <div class="image-circle">
                <img class="singer-img" src="assets/gigi.jpg" alt="singer" />
                <div class="after-img-num">3</div>
              </div>

              <div class="txt-box">
                <p class="name-txt bold">Gigi Hadid</p>
                <p class="pts-txt">2500 pts</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
